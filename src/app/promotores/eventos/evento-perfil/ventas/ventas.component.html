<div class="ventas-container">
  <!-- EstadÃ­sticas -->
  <div class="estadisticas-grid">
    <div class="estadistica-card">
      <div class="estadistica-contenido">
        <div class="estadistica-numero">{{ estadisticas.totalTicketsVendidos }}</div>
        <div class="estadistica-label">Tickets Vendidos</div>
      </div>
    </div>
    
    <div class="estadistica-card">
      <div class="estadistica-contenido">
        <div class="estadistica-numero">{{ estadisticas.totalTicketsReservados }}</div>
        <div class="estadistica-label">Tickets Reservados</div>
      </div>
    </div>
    
    <div class="estadistica-card">
      <div class="estadistica-contenido">
        <div class="estadistica-numero">{{ estadisticas.totalVendido | currency:'COP':'symbol-narrow':'1.0-0' }}</div>
        <div class="estadistica-label">Total (Solo Vendidos)</div>
      </div>
    </div>
  </div>

  <!-- Tabla de Ventas -->
  <app-tabla-organizadores
    [datos]="ventas"
    [columnas]="columnasTabla"
    [cargando]="cargando"
    [titulo]="'Historial de Ventas'"
    [sinDatosMensaje]="'No tienes ventas registradas'">
  </app-tabla-organizadores>
</div>
