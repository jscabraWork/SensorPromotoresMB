<div class="reservas-container">
  <!-- EstadÃ­sticas -->
  <div class="estadisticas-grid">
    <div class="estadistica-card activa">
      <div class="estadistica-contenido">
        <div class="estadistica-numero">{{ estadisticas.reservasActivas }}</div>
        <div class="estadistica-label">Reservas Activas</div>
      </div>
    </div>

    <div class="estadistica-card activa">
      <div class="estadistica-contenido">
        <div class="estadistica-numero">{{ estadisticas.reservasInactivas }}</div>
        <div class="estadistica-label">Reservas Inactivas</div>
      </div>
    </div>

    <div class="estadistica-card activa">
      <div class="estadistica-contenido">
        <div class="estadistica-numero">{{ estadisticas.reservasInactivas + estadisticas.reservasActivas}}</div>
        <div class="estadistica-label">Total Reservas</div>
      </div>
    </div>
    

  </div>

  <!-- Tabla de Reservas -->
  <app-tabla-organizadores
    [datos]="reservas"
    [columnas]="columnasTabla"
    [cargando]="cargando"
    [titulo]="'Tus Reservas'"
    [sinDatosMensaje]="'No tienes reservas registradas'"
    [accion]="{
      texto: 'Ver Reserva',
      clase: 'btn-ver-reserva'
    }"
    (accionClick)="abrirReserva($event)">
    
    <!-- Template personalizado para la columna de link -->
    <div slot="linkReserva">
      <div class="link-actions" *ngFor="let reserva of reservas; trackBy: trackReserva">
        <button 
          type="button"
          class="btn-copy-link"
          (click)="copiarLink(reserva.linkReserva)"
          title="Copiar enlace">
          Copiar enlace
        </button>
      </div>
    </div>
    
  </app-tabla-organizadores>
</div>
